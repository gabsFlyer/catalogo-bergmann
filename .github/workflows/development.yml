on:
  push:
    branches:
      - development

env:
  RELEASE_BRANCH: 'front/development'

name: ğŸš€ Development Deploy

jobs:
  build:
    name: â›ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: âš™ï¸ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Build
        run: npm run build:prd

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: dist
          path: dist/catalogo-bergmann

  deploy:
    name: ğŸš€ Deploy to ReleasesRepo
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2
        with:
          repository: gabsFlyer/releases-repo
          ssh-key: ${{ secrets.ssh_key }}
          ref: ${{ env.RELEASE_BRANCH }}

      - name: ğŸ§¹ Clean old repository files
        uses: EndBug/add-and-commit@v9.0.0
        with:
          remove: './*'
          new_branch: ${{ env.RELEASE_BRANCH }}
          push: 'origin ${{env.RELEASE_BRANCH}} --set-upstream --force'

      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: dist
          path: './'

      - name: ğŸ“¤ Commit changes
        uses: EndBug/add-and-commit@v9.0.0
        with:
          message: ${{ github.event.head_commit.message }}
          new_branch: ${{ env.RELEASE_BRANCH }}
          push: 'origin ${{env.RELEASE_BRANCH}} --set-upstream --force'
