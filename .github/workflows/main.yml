on:
  push:
    branches:
      - main

name: ğŸš€ Production Deploy

jobs:
  build:
    name: â›ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: âš™ï¸ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Build
        run: npm run build:ci

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: dist
          path: dist/catalogo-bergmann

  deploy:
    name: ğŸš€ Deploy to ReleasesRepo
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ  Checkout
        uses: actions/checkout@v2
        with:
          repository: gabsFlyer/releases-repo
          ssh-key: ${{ secrets.ssh_key }}

      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: dist
          path: './'

      - name: ğŸ“¤ Commit changes
        uses: EndBug/add-and-commit@v9.0.0
        with:
          new_branch: 'front/production'
          push: 'origin front/production --set-upstream --force'
