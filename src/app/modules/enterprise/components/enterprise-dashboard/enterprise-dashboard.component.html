<div class="container-fluid scrollable">
  <h1>Cadastro de Empresas</h1>

  <div class="row g-3">
    <div class="col-sm-3 d-flex justify-content-center align-itens-start mt-5">
      <app-image-upload source="{{enterpriseImage}}" (fileUploaded)="fileUploaded($event)"></app-image-upload>
    </div>

    <div class="col-sm-8">
      <div class="row g-3">
        <div class="form-group">
          <label for="name" class="form-label">Nome da empresa</label>
          <input id="name" type="text" class="form-control" [(ngModel)]="enterprise.name">
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="form-group">
          <label for="description" class="form-label">WhatsApp</label>
          <input id="description" type="text" class="form-control" [(ngModel)]="enterprise.whatsapp">
        </div>
      </div>

      <div class="row justify-content-end g-3 mt-1">
        <div class="col-sm-2">
          <button class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-primary" (click)="save()">Salvar</button>
        </div>
      </div>

    </div>
  </div>
</div>
