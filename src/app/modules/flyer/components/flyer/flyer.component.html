<div class="scrollable">
  <div class="container p10">
    <div class="m10" *ngIf="flyerDoesntExists">
      <h1>Não há nenhum catálogo aberto no momento!</h1>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-5">
      <app-flyer-product-card *ngFor="let product of flyer.products" [flyerProduct]="product"></app-flyer-product-card>
    </div>
  </div>
</div>
